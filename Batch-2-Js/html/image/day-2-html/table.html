<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Caption</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="about.html">About</a>
    <a href="form.html">Form</a>
    <a href="table.html">Table</a>

  </nav>
  <table>
    <caption> Employee Information</caption>
    <tr>
    <th>Name</th>
    <th>Position</th>

    <th>Age</th>
  </tr>
  <tr>
    <td>James</td>
    <td>Developer</td>
    <td>30</td>

  </tr>
  <tr>
    <td>John</td>
    <td>Driver</td>
    <td>20</td>

  </tr>
  <tr>
    <td>Varun</td>
    <td>Actor</td>
    <td>28</td>

  </tr>
  </table>
 

</body>
</html>
